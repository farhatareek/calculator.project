<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap-grid.min.css" integrity="sha512-vWtGaoxGWtwzJnP6e3YbBCE2BAEbldcuL4TVO3IbW/IFocN/XxuBv3Fuqm7t+I4eZ7p8L9iBElSUqXQUbQmarA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container   bg-none ">
        <div class="heding  h1 text-center p-5 "> WELCOME TO OUR CALCULATOR APP </div>
        <div class="card m-auto  " style="width: 18rem;">
            <input type="text" class="h-100 bg-black  calc-screen p-5 rounded-3">
            <div class="card-body rounded-2">
                <div class="btn-toolbar justify-content-center mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group-lg  row me-2" role="group" aria-label="First group">
                    <button type="button" class="btn col-3 btn-outline-secondary">/</button>
                    <button type="button" class="btn col-3 btn-outline-secondary">*</button>
                    <button type="button" class="btn col-3 btn-outline-secondary">+</button>
                    <button type="button" class="btn col-3 btn-outline-secondary">-</button>
                    </div>
                </div>
                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                        <button type="button" class="btn col-3 btn-outline-secondary">0</button>
                        <button type="button" class="btn col-3 btn-outline-secondary">1</button>
                        <button type="button" class="btn col-3 btn-outline-secondary">2</button>
                        <button type="button" class="btn col-3 btn-outline-secondary">3</button>
                        <button type="button" class="btn col-3 btn-outline-secondary">4</button>
                      <button type="button" class="btn col-3 btn-outline-secondary">5</button>
                      <button type="button" class="btn col-3 btn-outline-secondary">6</button>
                      <button type="button" class="btn col-3 btn-outline-secondary">7</button>
                      <button type="button" class="btn col-3 btn-outline-secondary">8</button>
                      <button type="button" class="btn col-3 btn-outline-secondary">9</button>
                      <button type="button" class="btn col-3 btn-outline-secondary">.</button>
                      
                      </div>        
                      <div class="btn-toolbar justify-content-between m-4" role="toolbar" aria-label="Toolbar with button groups">
                        <button type="button" class=" col-3 rounded-2 border-0 accumulater-btn bg-success ">AC</button>
                        <button type="button" class="rounded-2 col-3 delete-btn">DEL</button>
                      </div>            
                  </div>
            </div>
          </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
